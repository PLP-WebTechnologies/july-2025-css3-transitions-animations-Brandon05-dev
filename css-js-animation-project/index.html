<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS & JS Animation Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>CSS & JS Dynamic Animations</h1>

  <!-- Part 1: Animated Button -->
  <button class="fancy-btn">Hover Me</button>

  <!-- Part 2: Animated Box with JS Trigger -->
  <button id="toggleBoxBtn">Toggle Box Animation</button>
  <div id="animatedBox" class="box"></div>

  <!-- Part 3: Modal with Keyframe Animation -->
  <button id="openModalBtn">Open Modal</button>

  <div id="modal" class="modal hidden">
    <p>This modal slides in and fades out!</p>
    <button id="closeModalBtn">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
